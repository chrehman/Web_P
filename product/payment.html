      position: absolute;

      .aoji{

      .button9248 {

      }
      .pls{

      .button9248 .pls {

      	position: relative;

      }

      	content: '\00AB';

      	opacity: 0;

      }

      .button1220 {

      	transition: all 0.5s;
      	cursor: pointer;
      	margin: 5px;
      }

      	text-shadow: 0px 0px 2px dodgerblue;
       }
      .button1220 .plz {
      	cursor: pointer;
      	display: inline-block;
      	position: relative;
      	transition: 0.5s;
      }

      .button1220 .plz:after {
      	content: '\04E8';
      	position: absolute;
      	opacity: 0;
      	top: 0;
      	right: -20px;
      	transition: 0.5s;
      }

      .button1220:hover .plz {
      	padding-right: 25px;
      }

      .button1220:hover .plz:after {
      	opacity: 1;
      	right: 0;
      }
