    <title>Font Icons</title>

    <style media="screen">
      *{
          margin: 0;
          padding: 0;
          background: #000;

      }

      .container{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      ul{
        position: relative;
        display: flex;
      }
      ul li{
        position: relative;
        list-style: none;
        margin: 0px 20px;
        cursor: pointer;
      }
      ul li a{
        text-decoration: none;
      }
      ul li a .fa{
        font-size: 6em;
        color: #222;
      }
      ul li::before{
        font-family: fontAwesome;
        position: absolute;
        left: 0;
        top: 0;
        font-size: 6em;
        height: 0;
        transition: 0.5s ease-in-out;
        overflow: hidden;

      }
      ul li:nth-child(1)::before{
        content: "\f082";
        border-bottom: 4px solid #3b5998;
        color: #3b5998;
      }
      ul li:nth-child(2)::before{
        content: "\f232";
        border-bottom: 4px solid #25d366;
        color: #25d366;
      }
      ul li:nth-child(3)::before{
        content: "\f16a";
        border-bottom: 4px solid #ff0000;
        color: #ff0000;
      }
      ul li:nth-child(4)::before{
        content: "\f099";
        border-bottom: 4px solid #1da1f2;
        color: #1da1f2;
      }
      ul li:nth-child(5)::before{
        content: "\f0e0";
        border-bottom: 4px solid #E2E2E2;
        color: #E2E2E2;
      }

      ul li:hover::before{
        height: 100%;
      }
      h2{
        position: absolute;
        top:0;
        left:50%;
        transform: translate(-50%,0%);
        overflow: visible;
        color: #fff;
        font-size: 4.5em;
        margin: 10px auto;
      }
